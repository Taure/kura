name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: kura_test
        ports:
          - 5555:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from app.src
        id: version
        run: |
          VERSION=$(sed -n 's/.*{vsn, *"\([^"]*\)".*/\1/p' src/kura.app.src)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if already released
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "Tag ${{ steps.version.outputs.tag }} already exists, skipping release."

      - uses: erlef/setup-beam@v1
        if: steps.check_tag.outputs.exists == 'false'
        with:
          otp-version: '27'
          rebar3-version: '3.24'

      - name: Compile
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 compile

      - name: EUnit
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 eunit

      - name: Generate docs
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 ex_doc

      - name: Extract changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BODY=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          {
            echo 'body<<EOF'
            echo "$BODY"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "${{ steps.changelog.outputs.body }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Hex
        if: steps.check_tag.outputs.exists == 'false'
        run: rebar3 hex publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
